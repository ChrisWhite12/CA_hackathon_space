<!DOCTYPE html>
<html lang="en">
<head>

        <form id="query_form" class="d-flex justify-content-center"> 
            <input type="text" id="planet" name="planet" class="mt-2">
            <input type="submit" class="btn btn-outline-secondary ml-2">
        </form> 
        
        
    </div>
    <div class="planet_section">
        <div class="secton_info">

              <div class="carousel-item">

              </div>
              <div class="carousel-item">
                <img src="..." class="d-block w-100" alt="...">
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
    
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>

</html>
